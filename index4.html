<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style4.css">
  <link rel="shortcut icon" href="images/Icon Page.png" type="image/x-icon">
  <title>Kawasaki Motos</title>
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <img src="images/Logo-Kawasaki.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a href="index1.html">Inicio</a></li>
          <li><a href="index2.html">Nosotros</a></li>
          <li><a href="index3.html">Catálogo</a></li>
          <li><a href="index4.html">Contacto</a></li>

        </ul>
      </nav>
      <div class="clear"></div>
    </header>

    <section class="formulario">
      <form>
        <h1>¡Dudas o Preguntas!</h1>
        </div>
        <div class="contenedor_inputs">
          <label for="nombre">
            <h4>Nombre:</h4>
          </label>
          <input type="text" id="nombre" placeholder="Escriba su nombre">
          <label for="apellido">
            <h4>Apellido: *</h4>
          </label>
          <input type="text" id="apellido" placeholder="Escriba su apellido" maxlength="20" minlength="5" required>
          <label for="email">
            <h4>Correo electronico: *</h4>
          </label>
          <input type="email" id="email" placeholder="Escriba su e-mail" maxlength="35" required>
          <label for="tel">
            <h4>Telefono:</h4>
          </label>
          <input type="tel" id="tel" maxlength="15" minlength="10" placeholder="Celular">

          <h4>Ciudad: *</h4>
          <select id="select">
            <optgroup label="Quindío">
              <option value="valor1">Armenia</option>
              <option value="valor3">Carlarcá</option>
              <option value="valor5">Circasia</option>
            </optgroup>
            <optgroup label="Risaralda">
              <option value="valor2">Pereira</option>
              <option value="valor4">Dosquebradas</option>
              <option value="valor6">Santa Rosa de Cabal</option>
            </optgroup>
          </select>
        </div>
        <label for="mensaje">
          <h4>Escriba su mensaje:</h4>
        </label>
        <textarea rows="5" cols="20" id="mensaje" required></textarea><br>
        <input type="reset" value="Limpiar" id="Limp">
        <input type="submit" value="Enviar" id="Env">
      </form>
    </section>

    <footer>Developer: Jackson Londoño | © Derechos Reservados</footer>
  </main>

</body>

</html>
